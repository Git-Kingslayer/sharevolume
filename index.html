<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Company Shares Data...</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>.spinner { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style></head><body class="bg-gray-100 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 md:p-8"><header class="text-center mb-8"><h1 id="page-title" class="text-4xl md:text-5xl font-extrabold text-gray-800 leading-tight"><div class="spinner mx-auto"></div></h1><p class="text-lg text-gray-600 mt-2">Common Stock Shares Outstanding</p></header><main class="bg-white shadow-lg rounded-lg p-6 md:p-10 mb-8"><p id="share-entity-name" class="text-2xl font-semibold text-gray-700 mb-6 text-center"></p><div class="grid md:grid-cols-2 gap-8"><section class="bg-blue-50 p-6 rounded-lg border border-blue-200 shadow-sm"><h2 class="text-xl font-bold text-blue-700 mb-4 flex items-center"><svg class="w-6 h-6 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>Maximum Shares Outstanding</h2><p class="text-4xl font-extrabold text-blue-800 mb-2" id="share-max-value">Loading...</p><p class="text-lg text-gray-600"><span class="font-semibold">Fiscal Year:</span> <span id="share-max-fy">Loading...</span></p></section><section class="bg-red-50 p-6 rounded-lg border border-red-200 shadow-sm"><h2 class="text-xl font-bold text-red-700 mb-4 flex items-center"><svg class="w-6 h-6 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>Minimum Shares Outstanding</h2><p class="text-4xl font-extrabold text-red-800 mb-2" id="share-min-value">Loading...</p><p class="text-lg text-gray-600"><span class="font-semibold">Fiscal Year:</span> <span id="share-min-fy">Loading...</span></p></section></div></main><footer class="text-center text-gray-500 text-sm mt-8"><p>Data provided by the U.S. Securities and Exchange Commission.</p><p>For more information, see <a href="uid.txt" class="text-blue-500 hover:underline">uid.txt</a> (attachments).</p></footer></div><script>const defaultCik = "0000320193";const secBaseUrl = "https://data.sec.gov/api/xbrl/companyconcept/CIK";const conceptPath = "/dei/EntityCommonStockSharesOutstanding.json";const proxyUrl = "https://api.allorigins.win/raw?url=";async function fetchData(cik) {document.getElementById('page-title').innerHTML = '<div class="spinner mx-auto"></div>';document.getElementById('share-entity-name').textContent = 'Loading...';document.getElementById('share-max-value').textContent = 'Loading...';document.getElementById('share-max-fy').textContent = 'Loading...';document.getElementById('share-min-value').textContent = 'Loading...';document.getElementById('share-min-fy').textContent = 'Loading...';const directSecUrl = `${secBaseUrl}${cik}${conceptPath}`;const fullUrl = `${proxyUrl}${encodeURIComponent(directSecUrl)}`;try {const response = await fetch(fullUrl, {headers: {'User-Agent': 'AppleIncSharesApp / contact@example.com'}});if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const data = await response.json();const entityName = data.entityName;const sharesData = data.units.shares.filter(s => parseInt(s.fy) > 2020 && typeof s.val === 'number');if (sharesData.length === 0) {throw new Error("No relevant shares data found for the specified CIK after 2020.");}let maxShares = { val: -Infinity, fy: '' };let minShares = { val: Infinity, fy: '' };sharesData.forEach(s => {if (s.val > maxShares.val) {maxShares = { val: s.val, fy: s.fy };}if (s.val < minShares.val) {minShares = { val: s.val, fy: s.fy };}});return { entityName, max: maxShares, min: minShares };} catch (error) {console.error("Error fetching or parsing data:", error);return {entityName: `Error loading data for CIK ${cik}`,max: {val: 'N/A', fy: 'N/A'},min: {val: 'N/A', fy: 'N/A'}};}finally {document.getElementById('page-title').innerHTML = ''; // Clear spinner}};function formatNumber(num) {return num.toLocaleString('en-US');}function updateUI(data) {const entityNameElement = document.getElementById('share-entity-name');const pageTitleElement = document.getElementById('page-title');document.title = `${data.entityName} - Shares Outstanding`;pageTitleElement.textContent = `${data.entityName}`;entityNameElement.textContent = `Company: ${data.entityName}`;document.getElementById('share-max-value').textContent = data.max.val !== 'N/A' ? formatNumber(data.max.val) : data.max.val;document.getElementById('share-max-fy').textContent = data.max.fy;document.getElementById('share-min-value').textContent = data.min.val !== 'N/A' ? formatNumber(data.min.val) : data.min.val;document.getElementById('share-min-fy').textContent = data.min.fy;}document.addEventListener('DOMContentLoaded', async () => {const urlParams = new URLSearchParams(window.location.search);const cik = urlParams.get('CIK') || defaultCik;const companyData = await fetchData(cik);updateUI(companyData);});</script></body></html>
